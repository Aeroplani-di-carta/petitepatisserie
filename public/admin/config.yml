backend:
  name: git-gateway
  branch: main

local_backend: true

media_folder: public/img
public_folder: /img

collections:
  - name: "products"
    label: "Products"
    folder: "content/prodotti"
    format: "frontmatter"
    slug: "{{slug}}"
    create: true
    preview: false
    # view_filters:
    #   - label: Posts Without Index
    #     field: title
    #     pattern: front matter post
    #   - label: ðŸŽ‰ New
    #     field: isNew
    #     pattern: true
    view_groups:
      - label: Categories
        field: category
      - label: Tags
        field: tags
      # - label: Gruppo
      #   field: group
      # - label: New
      #   field: isNew
    fields:
      - { name: "title", label: "Title", widget: "string" }
      # - { name: "type", label: "Type", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown", required: false }

      - {
          name: "category",
          label: "Categorie",
          widget: "relation",
          collection: "categories",
          value_field: "{{slug}}",
          display_fields: ["title"],
          multiple: false,
          require: false,
          search_fields: ["title", "slug"],
        }
      - {
          name: "tags",
          label: "Tags",
          widget: "relation",
          collection: "tags",
          value_field: "{{slug}}",
          display_fields: ["title"],
          search_fields: ["title"],
          required: false,
          multiple: true,
          allow_add: true,
        }
      - { name: "images", label: "Images", widget: "image", required: false }
      - {
          name: "other_image",
          label: "Altre immagini",
          widget: "image",
          required: false,
        }
      - {
          name: "ingredients",
          label: "Ingredienti",
          widget: "list",
          field: { name: "ingredient" },
          required: false,
        }
  - name: "categories"
    label: "Categories"
    folder: "content/categories"
    slug: "{{title}}"
    format: "frontmatter"
    create: true
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - {
          name: "featured",
          label: "Featured",
          widget: "boolean",
          default: false,
          required: false,
        }
      - {
          name: "visible",
          label: "Visible",
          widget: "boolean",
          default: true,
          required: false,
        }
      - {
          name: "custom",
          label: "custom",
          widget: "boolean",
          default: false,
          required: false,
        }
      - { name: "images", label: "Images", widget: "image", required: false }
      - { name: "body", label: "Body", widget: "markdown" }
      - {
          name: "order",
          label: "Order",
          widget: "number",
          required: false,
          default: 9999,
        }
  - name: "tags"
    label: "Tags"
    folder: "content/tags"
    format: "frontmatter"
    slug: "{{slug}}"
    create: true
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - {
          name: "featured",
          label: "Featured",
          widget: "boolean",
          required: false,
        }
      - {
          name: "visible",
          label: "Visible",
          widget: "boolean",
          required: false,
        }
      - {
          name: "images",
          label: "Images",
          widget: "image",
          required: false,
          allow_multiple: false,
        }
      - { name: "body", label: "Body", widget: "markdown", required: false }
      - { name: "order", label: "Order", widget: "number", required: false }
